version: "3.7"

services:
  laravel-app:
    build:
      args:
        user: rocha
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: travellist
    container_name: app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - app-network

  mysql-app:
    image: mysql:5.7.22
    ports:
    - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: laravel
    container_name: mysql
    restart: unless-stopped
    volumes:
      - docker-compose/mysql:/var/lib/mysql
    networks:
      - app-network

  nginx:
    image: nginx:1.17-alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - 8080:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
