version: "3"

services:
  laravel-app:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./:/usr/share/nginx
    networks:
      - app-network

  mysql-app:
    image: mysql:5.7.22
    ports:
    - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: laravel
    volumes:
      - .docker/dbdata:/var/lib/mysql
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
