openapi: 3.0.3
info:
  title: LGPD
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost:8000'
paths:
  /api/login:
    post:
      summary: 'LOGIN - Faz o login no sistema.'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'E-mail do usuÃ¡rio. Must be a valid email address. Must not be greater than 255 characters.'
                  example: cliente@email.com
                password:
                  type: string
                  description: 'Senha em plaintext. Must be at least 8 characters. Must not be greater than 255 characters.'
                  example: '12345678'
              required:
                - email
                - password
      security: []
  /api/users/index:
    get:
      summary: 'Display a listing of the resource.'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                example:
                  -
                    id: 1
                    name: emanuel
                    email: cliente@gmail.com
                    email_verified_at: null
                    client_id: 2
                    created_at: '2022-02-25T18:18:49.000000Z'
                    updated_at: '2022-02-25T18:18:49.000000Z'
      tags:
        - Endpoints
      security: []
  /api/users/store:
